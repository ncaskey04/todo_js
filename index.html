<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>To Do List</title>
	</head>

	<body>
		<form id="todo_form">
			<fieldset>
				<legend>Enter a To-Do Item</legend>

				<label for="todo_input">To-Do Item</label>

				<button id="button">Submit</button>

			</fieldset>
		</form>

		<h2 id="todo_list">To-Do List</h2>
			<ul></ul>

		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
